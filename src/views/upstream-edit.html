<div class="container">
<div class="row">
<div class="col md-7">
    <div class="panel panel-border info">
    <div class="panel__heading">Upstream Details</div>
    <div class="panel__body">
        <form id="formEdit" class="form" method="post" action="#">
            <div class="form__field">
            <label class="field-label">Name</label>
            <div class="field-input"><input type="text" name="hostname" data-ng-model="formInput.hostname" placeholder="Name" value="" /></div>
            </div>

            <div class="form__field">
            <label class="field-label">Slots</label>
            <div class="field-input"><input type="text" name="slots" data-ng-model="formInput.slots" placeholder="Slots (Optional)" value="" /></div>
            </div>

            <div class="form__field">
            <label class="field-label">Order List</label>
            <div class="field-input"><textarea name="orderList" data-ng-model="formInput.orderList"></textarea></div>
            </div>

            <div class="form__field">
            <a class="btn default" href="#/upstreams">Cancel</a>
            <button class="btn info" type="submit" name="action" value="update">Update</button>
            </div>
        </form>
    </div><!-- .panel__body -->
    </div><!-- .panel__heading -->
</div><!-- .col-md-7 -->

<div class="col md-5">
    <div class="well">
        <div class="well__heading">Targets
            <div class="pull-right"><span id="btnAddTarget" class="btn mini success">+</span></div>
        </div>

        <form id="formTarget" class="form no-margin hidden" method="post" action="#">
            <div class="hpadding-10 pad-top-10">
                <input type="text" name="target" placeholder="Type (target, weight) and press enter..." />
            </div>
        </form>

        <table id="targetsTable" class="table" cellpadding="0" cellspacing="0">
            <thead data-ng-if="targetList.length>0"><tr><th class="md-8">Target</th><th>Weight</th><th>Actions</th></tr> </thead>

            <tbody>
            <tr data-ng-repeat="tg in targetList">
                <td>{{tg.target}}</td>
                <td>{{tg.weight}}</td>
                <td><div class="action-group ">
                    <i class="material-icons danger delete" data-target="target" data-url="/upstreams/{{upstreamId}}/targets/{{tg.id}}">delete_forever</i>
                </div></td>
            </tr>
            </tbody>

            <tfoot data-ng-if="targetList.length<=0"><tr><th colspan="3">No targets added for this upstream.</th></tr></tfoot>
        </table>
    </div>

    <div data-ng-if="nextTargetUrl"><button class="btn dark" data-ng-click="fetchTargetList(nextTargetUrl)">Load Next</button></div>
</div>
</div>
</div>
